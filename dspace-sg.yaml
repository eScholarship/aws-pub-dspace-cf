---
# Creates ALL required Security Groups for a DSpace environment: pub-dspace-alb,
# pub-dspace-api, pub-dspace-ENV (where ENV can be dev,stg,prd)

Type: AWS::EC2::SecurityGroup
Properties: 
  GroupDescription: String
  GroupName: String
  SecurityGroupEgress: 
    - Egress
  SecurityGroupIngress: 
    - Ingress
  Tags: 
    - Tag
  VpcId: String
